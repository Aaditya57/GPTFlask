<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        .button-set {
            margin: 10px;
        }


        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            display: inline;
            max-width: 50%;
        }
    </style>
</head>
<body>
    <form>
        <textarea id="input" placeholder="Enter your message" cols="50"></textarea>
        <button type="submit">Send</button>
        <div class="option-set" id = splitter-case>
            <h3>Splitter Case</h3>
            <label><input type="radio" name="splitter" value="1"> Char Split</label>
            <label><input type="radio" name="splitter" value="2"> Recursive Split</label>
            <label><input type="radio" name="splitter" value="3"> Semantic Split</label>
        </div>
        <div class="option-set" id = retrival-case>
            <h3>Retrieval Case</h3>
            <label><input type="radio" name="retrieval" value="1"> Similarity</label>
            <label><input type="radio" name="retrieval" value="2"> Threshold</label>
            <label><input type="radio" name="retrieval" value="3"> MMR</label>
        </div>
        <div id="option-result"></div>
        
    </form>
    <pre id="body"></pre>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const body = document.getElementById('body');
        const submit_btn = document.querySelector('button');
        const input = document.getElementById('input');
        const splitter = document.querySelector('input[name="splitter"]:checked')?.value;
        const retrieval = document.querySelector('input[name="retrieval"]:checked')?.value;


        submit_btn.addEventListener("click", async (e) => {
            e.preventDefault();

            const response = await fetch("/answer", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: input.value})
            });

            const reader = response.body.getReader();
            let output = "";
            
            while (true) {
                const { done, value } = await reader.read();
                output += new TextDecoder().decode(value);
                body.innerHTML = marked.parse(output);

                if (done) {
                    return;
                }
            }

        })
    </script>




</body>
</html>
